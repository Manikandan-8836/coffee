<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="page-wrapper">
    <div class="card">

        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Complete Payment</div>
        <div class="payment-amount">Amount: ‚Çπ{{ amount }}</div>

        <div class="helper-text" style="text-align:center; margin-bottom:12px;">
            Tap below to copy the UPI ID
        </div>

        <button class="btn btn-secondary" onclick="copyUPI()">üîó Copy UPI ID: {{ upi_id }}</button>

        <div class="helper-text" style="text-align:center; margin:14px 0;">
            After copying UPI ID:<br>
            1Ô∏è‚É£ Open your UPI app (Google Pay / PhonePe / Paytm)<br>
            2Ô∏è‚É£ Paste UPI ID in search<br>
            3Ô∏è‚É£ Pay ‚Çπ{{ amount }}
        </div>

        <!-- I have paid -->
        <form method="post">
            <div class="btn-row" style="margin-top:18px;">
                <button type="submit" class="btn btn-primary">I have paid</button>
            </div>
        </form>

    </div>
</div>

<script>
function copyUPI() {
    navigator.clipboard.writeText("{{ upi_id }}");
    alert("UPI ID copied.\nOpen your UPI app ‚Üí paste the UPI ID ‚Üí pay the amount.");
}
</script>

</body>
</html>
