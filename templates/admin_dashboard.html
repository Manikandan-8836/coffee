<!DOCTYPE html>
<html>

<title>Admin Dashboard</title>
</head>
<body>
<h1>Orders Received</h1>

{% if records %}
<table border="1" cellpadding="5">
<tr>
  <th>Timestamp</th>
  <th>Name</th>
  <th>Phone</th>
  <th>Work</th>
  <th>Location</th>
  <th>Cups</th>
  <th>Amount</th>
</tr>
{% for r in records %}
<tr>
  <td>{{ r.Timestamp }}</td>
  <td>{{ r.Name }}</td>
  <td>{{ r.Phone }}</td>
  <td>{{ r.Work }}</td>
  <td>{{ r.Location }}</td>
  <td>{{ r.Cups }}</td>
  <td>{{ r.Amount }}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>No records yet.</p>
{% endif %}
</body>
</html>
