<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #paid-btn-section { display: none; }
    </style>
</head>

<body>
<div class="page-wrapper">
    <div class="card">

        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Complete Payment</div>
        <div class="payment-amount">Amount: â‚¹{{ amount }}</div>

        <div class="helper-text" style="text-align:center; margin-bottom:12px;">
            Step 1: Copy the UPI ID below
        </div>

        <button class="btn btn-secondary" onclick="copyUPI()">ðŸ”— Copy UPI ID: {{ upi_id }}</button>

        <div class="helper-text" style="text-align:center; margin:12px 0;">
            Step 2: Open your payment app and paste the UPI ID
        </div>

        <button class="btn btn-primary" onclick="openUPI()">ðŸ“± Open GPay / PhonePe / Paytm</button>

        <div class="helper-text" style="text-align:center; margin-top:18px;">
            After payment is completed, return to this page and press the button below.
        </div>

        <form method="post" id="paid-btn-section">
            <div class="btn-row" style="margin-top:18px;">
                <button type="submit" class="btn btn-primary">I have paid</button>
            </div>
        </form>

    </div>
</div>

<script>
    let openedApp = false;

    function copyUPI() {
        navigator.clipboard.writeText("{{ upi_id }}");
        alert("UPI ID copied.\nPaste it inside your UPI app to pay.");
    }

    function openUPI() {
        openedApp = true;
        window.location.href = "upi://"; // Opens UPI apps selector (GPay / PhonePe / Paytm)
    }

    document.addEventListener("visibilitychange", function () {
        if (!document.hidden && openedApp) {
            document.getElementById("paid-btn-section").style.display = "block";
        }
    });
</script>

</body>
</html>
