<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #paid-btn-section { display: none; } /* Hide initially */
    </style>
</head>

<body>
<div class="page-wrapper">
    <div class="card">
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Complete Payment</div>
        <div class="payment-amount">Amount: â‚¹{{ amount }}</div>

        <div class="section-title" style="margin-bottom:6px;">Choose UPI App</div>

        <div style="display:flex; flex-direction:column; gap:10px; margin-bottom:14px;">
            <button onclick="pay('gpay')" class="btn btn-primary">ðŸ“±Pay with Pay app</button>
            
        </div>

        <div class="helper-text" style="text-align:center;">
            If app doesnâ€™t open automatically, scan the QR below.
        </div>

        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=upi://pay?pa={{ upi_id }}&pn=Coffee&am={{ amount }}&cu=INR"
                 alt="UPI QR Code">
        </div>

        <!-- SHOW AFTER RETURN -->
        <form method="post" id="paid-btn-section">
            <div class="btn-row" style="margin-top:18px;">
                <button type="submit" class="btn btn-primary">I have paid</button>
            </div>
        </form>

    </div>
</div>

<script>
    let paymentOpened = false;

    function pay(app) {
        paymentOpened = true;
        const url = `upi://pay?pa={{ upi_id }}&pn=Coffee&am={{ amount }}&cu=INR`;
        window.location.href = url;
    }

    // Detect when user returns from UPI app
    document.addEventListener("visibilitychange", function () {
        if (!document.hidden && paymentOpened) {
            document.getElementById("paid-btn-section").style.display = "block";
        }
    });
</script>

</body>
</html>
