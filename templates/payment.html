<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #paid-btn-section { display: none; }
    </style>
</head>

<body>
<div class="page-wrapper">
    <div class="card">

        <!-- Logo -->
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Complete Payment</div>
        <div class="payment-amount">Amount: â‚¹{{ amount }}</div>

        <div class="section-title" style="margin-bottom:6px;">Payment Options</div>

        <!-- Copy ID + Open app buttons -->
        <div style="display:flex; flex-direction:column; gap:10px; margin-bottom:14px;">
            <button class="btn btn-secondary" onclick="copyUPI()">ðŸ”— Copy UPI ID</button>
            <button class="btn btn-primary" onclick="openUPI()">ðŸ“± Open Google Pay / PhonePe / Paytm</button>
        </div>

        <div class="helper-text" style="text-align:center; margin-bottom:8px;">
            After opening the UPI app, it will automatically show <b>Pay to Coffee â€“ {{ upi_id }}</b>.<br>
            Just tap and pay â€” no need to scan.
        </div>

        <!-- QR - backup only -->
        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=upi://pay?pa={{ upi_id }}&pn=Coffee&am={{ amount }}&cu=INR"
                 alt="UPI QR Code">
        </div>

        <div class="helper-text" style="text-align:center; margin-top:6px;">
            If the suggestion doesn't appear, you can scan this QR inside the UPI app manually.
        </div>

        <!-- I have paid button (visible after reopening browser) -->
        <form method="post" id="paid-btn-section">
            <div class="btn-row" style="margin-top:18px;">
                <button type="submit" class="btn btn-primary">I have paid</button>
            </div>
        </form>

    </div>
</div>

<script>
    let appOpened = false;

    function copyUPI() {
        navigator.clipboard.writeText("{{ upi_id }}");
        alert("UPI ID copied.\nNow tap 'Open UPI App' to pay.");
    }

    function openUPI() {
        appOpened = true;
        const url = `upi://pay?pa={{ upi_id }}&pn=Coffee&am={{ amount }}&cu=INR`;
        window.location.href = url;
    }

    document.addEventListener("visibilitychange", function() {
        if (!document.hidden && appOpened) {
            document.getElementById("paid-btn-section").style.display = "block";
        }
    });
</script>

</body>
</html>
