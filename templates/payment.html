<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }} - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="page-wrapper">
    <div class="card">

        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Complete Payment</div>
        <div class="payment-amount">Amount: â‚¹{{ amount }}</div>

        <button class="btn btn-secondary" onclick="copyUPI()">ðŸ”— Copy UPI ID: {{ upi_id }}</button>

        <div class="helper-text" style="text-align:center; margin:10px 0;">
            After copying UPI ID, tap below to select your payment app
        </div>
        <button class="btn btn-primary" onclick="chooseApp()">ðŸ“± Select UPI App</button>


        <div class="helper-text" style="text-align:center; margin-top:18px;">
            In your selected UPI app:<br>
            âž¤ Paste the UPI ID<br>
            âž¤ Enter â‚¹{{ amount }}<br>
            âž¤ Pay and return here
        </div>

        <form method="post">
            <div class="btn-row" style="margin-top:18px;">
                <button type="submit" class="btn btn-primary">I have paid</button>
            </div>
        </form>
    </div>
</div>

<script>
<script>
function copyUPI() {
    navigator.clipboard.writeText("{{ upi_id }}");
    alert("UPI ID copied!");
}

function chooseApp() {
    const apps = [
        "com.google.android.apps.nbu.paisa.user",   // GPay
        "com.phonepe.app",                           // PhonePe
        "net.one97.paytm",                           // Paytm
        "in.amazon.mShop.android.shopping"           // Amazon Pay
    ];

    let handled = false;
    for (let pkg of apps) {
        window.location.href = "intent://#Intent;package=" + pkg + ";end;";
        handled = true;
        break;
    }

    if (!handled) {
        alert("No UPI app detected!");
    }
}
</script>


function openUPI() {
   
    window.location.href = "intent://pay/#Intent;scheme=upi;end;";
}
</script>

</body>
</html>
