<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Handwritten font for title -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="card">
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
            <div class="app-title">BERHT ROBOTICS</div>
        </div>

        <div class="section-title">Coffee Order</div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
            <label>Phone Number</label>
            <input type="text"
                   name="phone"
                   required
                   placeholder="10-digit mobile number"
                   pattern="^[6-9]\d{9}$"
                   maxlength="10"
                   inputmode="numeric"
                   title="Enter a valid 10-digit Indian phone number starting from 6, 7, 8, or 9">
                </div>

            <div class="form-group">
                <label>Work / College detail</label>
                <input type="text" name="work" required placeholder="Company or College name">
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" required placeholder="Block / Floor / Desk / Area">
            </div>

            <div class="form-group">
                <label>Select Coffee</label>
                <select name="cups" required>
                    <option value="" disabled selected>Choose your coffee count</option>
                    <option value="1">1 cup - ₹5</option>
                    <option value="2">2 cups - ₹10</option>
                    <option value="3">3 cups - ₹15</option>
                </select>
                <div class="helper-text">Price is calculated automatically based on cups.</div>
            </div>

            <div class="btn-row">
                <button type="submit" class="btn btn-primary">Next → Payment</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
